<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Learning React.js!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
</head>
<body>
  <div id="content"></div>
  <script type="text/jsx">
    //creating a class
    var Component = React.createClass({
    //all components will be here
    //a render function is required

      //render function renders the content inside the function
      render: function() {
        return (
            // applying the children here
            <div>
              <h3>{this.props.user}</h3>  {/*this will display the user */}
              <p>{this.props.children}</p>  {/*this will display the children of the user (the innerHTML of the component tag)*/}
            </div>
          );
      }
    });

    // Using Children
    // Children is anything between the "Component" tag
    // add properties
    React.render(
      <div>
        <Component user="John">This person is cool</Component>
        <Component user="Emily">She is beautiful</Component>
      </div>, document.getElementById("content"));

  </script>
</body>
</html>
