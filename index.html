<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Learning React.js!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
</head>
<body>

  <div id="content"></div>

  <!-- using properties" -->
  <script type="text/jsx">
  var App = React.createClass({
    // defining the devault properties
    // this may not be needed
    // if it is not needed, the txt can be moved to
    // inside the <App .../> below
    getDefaultProps: function() {
      return {
        txt: "this is the default value",
        cat: 0
      }
    },

    // defining the propTypes
    // that we are expecting
    // note that "isRequired" has to be there
    propTypes: {
      txt: React.PropTypes.string,
      cat: React.PropTypes.number.isRequired
    },
    render: function() {

        var txt = this.props.txt;
        return (
          <div>
            <b>BOLD</b>
            <h1>{txt}</h1>
          </div>
          );
      }
  });

  React.render(<App cat={3} />, document.body);

  </script>

</body>
</html>
