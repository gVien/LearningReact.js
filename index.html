<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Learning React.js!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
</head>
<body>

  <div id="content"></div>

  <!-- using state 
  unlike properties, which is static in nature,
  state is dynamic, so if the txt is in a state then it will
  be dynamic. It will be used with form here -->
  <script type="text/jsx">
  var App = React.createClass({
    // to initial state, use `getInitialState`
    getInitialState: function() {
      {/* the id is not needed here but if we have more than 2 states, we can use the id in our update fxn*/}
      return {
        txt: "This is the state txt",
        id: 1
      }
    },

    // to update the state, we need to create an update fxn
    // it accepts an event handler
    update: function(e) {
      this.setState({txt: e.target.value})
    },

    // we need to modify this render fxn to include a text box
    // to update the state
    render: function() {
        {/*state must be used here*/}
        var txt = this.state.txt;
        return (
          <div>
            {/*add in a text field to update the state*/}
            <input type="text" onChange={this.update} />
            <h1>{txt}</h1>
          </div>
          );
      }
  });

  React.render(<App txt="the txt prop" />, document.body);

  </script>

</body>
</html>
